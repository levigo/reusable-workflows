name: Github Pages

on:
  push:
    branches:
      - main

jobs:
  github-pages:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Create required folder structure
        run: |
          mkdir ./${{ github.repository }}
          mv ./README.md ${{ github.repository }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./${{ github.repository }}
          enable_jekyll: true
